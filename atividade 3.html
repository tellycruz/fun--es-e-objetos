<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = Number(prompt("Defina um número:"));

      function mostrarDobro(num) {
        let valor = num * 2;
        alert(`O dobro de ${num} é ${valor}`);
      }

      mostrarDobro(num);
    </script>
  </body>
</html>
