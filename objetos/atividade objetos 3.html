    <title>Document</title>

  <body>
    <script>
      const aluno1 = {
        nome: "Telly",
        nota: [9, 6],
      };
      const aluno2 = {
        nome: "Carla",
        nota: [10, 7],
      };

      console.table(aluno1);
      console.table(aluno2);

      const turma = [aluno1, aluno2];

      function media(nota1, nota2) {
        return (nota1 + nota2) / 2;
      }

      const aluno1media = media(aluno1.nota[0], aluno1.nota[1]);
      const aluno2media = media(aluno2.nota[0], aluno2.nota[1]);
      const mediaSala = (aluno1media + aluno2media) / 2;

      console.log(`A média de ${aluno1.nome} é: ${aluno1media}`);
      console.log(`A média de ${aluno2.nome} é: ${aluno2media}`);
      console.log(`A média geral da sala é ${mediaSala}`);
    </script>
  </body>
