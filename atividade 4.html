<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nota1 = Number(prompt("Informe a primeira nota:"));
      let nota2 = Number(prompt("Informe a segunda nota:"));
      let nota3 = Number(prompt("Informe a terceira nota:"));
      let nome = String(prompt("Informe seu nome:"));

      function calcularMedia(nota1, nota2, nota3, nome) {
        let media = (nota1 + nota2 + nota3) / 3;
        alert(`${nome}, sua média é ${media.toFixed(2)}`);
        console.log(`primeira nota: ${nota1}`);
        console.log(`segunda nota: ${nota2}`);
        console.log(`terceira nota: ${nota3}`);
      }

      calcularMedia(nota1, nota2, nota3, nome);
    </script>
  </body>
</html>
